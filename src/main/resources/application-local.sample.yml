spring:
  config:
    activate:
      on-profile: local

  # 로컬 개발용 Database 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    # [보안] 로컬 테스트를 위한 DB 접속 정보는 application-local.yml에 직접 입력하세요.
    # 이 파일은 템플릿입니다. 실제 파일(application-local.yml)은 .gitignore에 등록되어 있습니다.
    url: jdbc:mariadb://localhost:3306/db_name?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: your_username
    password: your_password

  jpa:
    hibernate:
      ddl-auto: update

# 파일 저장 설정 (로컬 개발용 경로)
file:
  upload-dir: C:\uploads
