

spring:
  application:
    name: bootSample
  
  # 기본 프로파일 설정 (로컬)
  profiles:
    active: local

  # 공통 JPA 설정
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

# 공통 Logging 설정
logging:
  level:
    kr.co.bootSample: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operations-sorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true

# Server
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 공통 파일 설정 (하위 경로는 동일)
file:
  paths:
    board: board
    editor: editor
